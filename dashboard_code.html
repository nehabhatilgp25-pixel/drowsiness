<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Driver Drowsiness Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Oswald', sans-serif;
      background-color: #022B3A;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      color: #BFDBF7;
    }

    h1 {
      margin-top: 40px;
      font-size: 2.8rem;
      color: #BFDBF7;
      text-align: center;
    }

    #status-card {
      margin-top: 80px;
      background-color: #BFDBF7;
      color: #022B3A;
      width: 400px;
      padding: 40px;
      text-align: center;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
      font-size: 2rem;
      transition: all 0.3s ease;
    }
  </style>
</head>
<body>
  <h1>Driver Drowsiness Dashboard</h1>

  <div id="status-card">N/A</div>

  <script>
    async function pollStatus() {
      const card = document.getElementById("status-card");

      try {
        const response = await fetch("https://iot.roboninja.in/index.php?action=read&UID=NB09");
        const data = await response.json();

        // If no data or missing D1 â†’ N/A
        if (!data || data.D1 === undefined || data.D1 === null) {
          card.style.backgroundColor = "#BFDBF7";
          card.style.color = "#022B3A";
          card.textContent = "N/A";
          return;
        }

        // Driver Asleep
        if (data.D1 === "1") {
          card.style.backgroundColor = "#c40d00";
          card.style.color = "#BFDBF7";
          card.textContent = "Driver Asleep ðŸ’¤";
        }
        // Driver Awake
        else if (data.D1 === "0") {
          card.style.backgroundColor = "#BFDBF7";
          card.style.color = "#022B3A";
          card.textContent = "Driver Awake ðŸ‘€";
        }
        // Anything else â†’ N/A
        else {
          card.style.backgroundColor = "#BFDBF7";
          card.style.color = "#022B3A";
          card.textContent = "N/A";
        }

      } catch (e) {
        console.error("Error fetching status:", e);
        card.style.backgroundColor = "#BFDBF7";
        card.style.color = "#022B3A";
        card.textContent = "N/A";
      }
    }

    setInterval(pollStatus, 2000);
  </script>
</body>
</html>
